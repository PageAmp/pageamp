<head>
	<style>
		body {font-family: sans-serif}
		.product {
			display: inline-block;
			padding: 5px;
			border: 1px solid #ddd;
			margin: 3px;

	<app-product :name="Thingy" :price="1€"/>
	<app-product :name="Widget" :price="2€"/>

</body>
</html>
