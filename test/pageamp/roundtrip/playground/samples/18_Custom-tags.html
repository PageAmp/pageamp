<html>
<head>
	<style>
		body {font-family: sans-serif}
		.product {
			display: inline-block;
			padding: 5px;
			border: 1px solid #ddd;
			margin: 3px;
		}
	</style>
</head>
<body>

	<:define tag="app-product" class="product">
		<div><span>Name:</span> [[title]]</div>
		<div><span>Price:</span> [[price]]</div>
	</:define>

	<app-product :title="Thingy" :price="1€"/>
	<app-product :title="Widget" :price="2€"/>

</body>
</html>
