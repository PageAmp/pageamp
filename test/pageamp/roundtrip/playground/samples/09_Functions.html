<html>
<head>
	<style>
		.box {
			position: absolute; box-sizing: border-box;
			left: 25%; top: 25%; width: 50%; height: 50%;
			background: #fff; border: 1px solid #aaa;
		}
		.sel {background: #eee}
	</style>
</head>
<body>
	<div :c_box :c_sel="[[false]]" :event_click="[[c_sel = !c_sel]]">

		<!-- BUG: `handleClick()` gets old `event_click` value? -->
		<div :c_box :c_sel="[[false]]"
		     :event_click="[[handleClick(event_click)]]"
		     :handleClick="[[function(ev) {
		        c_sel = !c_sel;
		        ev.stopPropagation();
		     }]]"/>

	</div>
</body>
</html>
