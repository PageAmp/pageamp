<html>
<head>
	<style>
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: blue;
			margin-bottom: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body :left="[[0]]">

	<button :event-click="[[
	           animate('left', (left > 100 ? 0 : 150), .5)
	        ]]">
		Animate
	</button>

	<div class="box" :style-top="40px" :style-left="[[left]]px"/>
	<div class="box" :style-top="150px" :style-left="[[left / 2]]px"/>

</body>
</html>
