<lib :uiAnimSecs="${.2}"
     :uiControlHeightPx="${41}"
     :uiItemHeightPx="${31}"
>

	<style>
	</style>

	<ub1-define tag="ui-tree-item:li"

	            :title=""
	            :open="${true}"
	            :canDeselect="${true}"
	            :openIcon="<i class=&quot;fa fa-fw fa-caret-down&quot;></i>"
	            :closedIcon="<i class=&quot;fa fa-fw fa-caret-right&quot;></i>"
	            :animSecs="${.33/*TODO:cannot access uiAnimSecs*/}"

	            :h="${null}"
	            :flag="${null}"
	            s_overflow="hidden"
	            s_height="${h != null ? h + 'px' : null}"

	            :onOpen="${(open):function() {
	                h = null;
                    content.s_display = (open ? null : 'none');
                    content.a = null;
                    flag = null;
	            }}"

	            :doOpen="${function() {
	                if (open || flag != null) return;
	                h = header.dom.clientHeight;
	                content.s_display = null;
	                content.a = .5;
	                delayedSet('flag', true, 0, doStart);
	            }}"

	            :doClose="${function() {
	                if (!open || flag != null) return;
	                h = header.dom.clientHeight + content.dom.clientHeight;
	                content.s_display = null;
	                content.a = 1;
	                flag = false;
	                doStart();
	            }}"

	            :doStart="${function() {
	                var h2 = header.dom.clientHeight;
	                flag ? h2 = h2 + content.dom.clientHeight : null;
	                animate('h', h2, animSecs, 0, didEnd);
	                content.animate('a', flag ? 1 : .5, animSecs);
	            }}"

	            :didEnd="${function() {open = flag}}"

	>

		<div :name="header" n_slot="title"
		     :ev_click="${open ? (canDeselect ? doClose() : null) : doOpen()}"
		     :innerHtml="${((flag != null ? flag : open)
		                ? openIcon : closedIcon) + title}"
		></div>

		<div :name="content" n_slot="default"
		     :a="${null}" s_opacity="${a != null ? string(a) : null}"
		></div>

	</ub1-define>

	<ub1-define tag="ui-tablist-item:ui-tree-item"

	            :canDeselect="${false}"
	            :openIcon="" :closedIcon=""
	            :v="${null}"
	            :h1="${null}"
	            :h2="${null}"
	            :mutex="${null}"

	            :doStart="${function() {
	                this.mutex = null;
	                h1 = header.dom.clientHeight;
	                h2 = h1 + content.dom.clientHeight;
	                if (flag) {
		                this.mutex = getBrothers('open', true);
		                for (b in this.mutex) {
			                b.h1 = b.header.dom.clientHeight;
			                b.h2 = b.h1 + b.content.dom.clientHeight;
			                b.flag = false;
		                }
		                v = 0;
		                animate('v', 1, animSecs, 0, didEnd);
	                } else {
		                v = 1;
		                animate('v', 0, animSecs, 0, didEnd);
	                }
	            }}"

	            :onV="${(v):function() {
	                if (v != null) {
		                h = h1 + ((h2 - h1) * v);
		                content.a = .5 + (.5 * v);
		                for (b in this.mutex) {
		                    b.v = 1 - v;
		                }
	                } else {
	                    h = null;
	                    content.a = null;
	                }
	            }}"

	            :didEnd="${function() {
	                send(this.mutex, 'open', false);
	                send(this.mutex, 'v', null);
	                this.mutex = null;
	                v = null;
	                open = flag;
	            }}"
	>
	</ub1-define>

</lib>
