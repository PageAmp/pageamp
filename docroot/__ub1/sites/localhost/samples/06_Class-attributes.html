<html :selection="${1}">
<head>
	<style>
		.list-item {
			font-family: sans-serif;
			color: blue;
			cursor: pointer;
		}
		.list-item.selected {
			font-weight: bold;
			cursor: default;
		}
	</style>
</head>
<body>
	<ul>
		<li c_listItem
		    c_selected="${selection == 1}"
		    :ev_click="${selection = 1}">First</li>
		<li c_listItem
		    c_selected="${selection == 2}"
		    :ev_click="${selection = 2}">Second</li>
	</ul>
</body>
</html>
