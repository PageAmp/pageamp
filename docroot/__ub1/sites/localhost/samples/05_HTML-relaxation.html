<html :color="blue">
<head>
	<style>
	body {
		color: ${color};
		font-family: sans-serif;
		${cssVendorize('user-select: none')}
		cursor: pointer;
	}
</style>
</head>
<body :count="${1}"
      :ev_click="${
        color = (count++ < 2 ? 'blue' : 'red')
      }">

	Click this twice

	<div style="width:100px;height:100px;background:${color}"/>
</body>
</html>
