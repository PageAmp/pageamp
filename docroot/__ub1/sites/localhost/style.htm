<lib :saturation="${1}"

     :bg1="#fff"
     :fg1="#456"
     :bd1="1px solid rgba(0,0,0,.11)"

     :bg2="${cssColorOffset('#456', 0, saturation)}"
     :fg2="${cssColorOffset('#456', 100, .66 * saturation)}"
     :bd2="0"

     :bg3="#f5f5f5"
     :fg3="${cssColorOffset('#345', 0, saturation)}"

     :topHeightPx="${41}"
     :docHeightPc="${50}"
     :leftWidthPx="${220}"
     :previewWidthPx="${320}"
>

	<!-- ******************************************************************* -->
	<!-- page -->
	<!-- ******************************************************************* -->

	<style>
		body {
			font: 1em/1.5 system-ui, -apple-system, BlinkMacSystemFont,
				  Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans,
				  Helvetica Neue;
			font-size: 16px;
		    font-weight: 300;
			position: absolute;
			width: 100%;
			height: 100%;
			color: ${fg1};
			background: ${bg1};
			margin: 0;
			/* prevent rubber scroll effect */
			position: fixed;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		* {
			box-sizing: border-box;
		}
	</style>

	<!-- ******************************************************************* -->
	<!-- main -->
	<!-- ******************************************************************* -->

	<style>
		.main {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}

		.top {
			height: ${topHeightPx}px;
			line-height: ${topHeightPx - 1}px;
			color: ${fg1};
			background: ${bg1};
			border-top: 1px solid rgba(0,0,0,.5);
			border-bottom: ${bd1};
			overflow: hidden;
		}
		.toolbar-button {
			font-size: 16px;
			background: #fff;
			width: ${topHeightPx - 1}px;
			height: ${topHeightPx - 1}px;
			border: 4px solid #fff;
			border-radius: 8px;
			outline: none;
		}
		.toolbar-button:active {
			color: ${fg3};
			background: #eee;
		}
		span.logo {
			vertical-align: -11px;
			margin-right: -6px;
		}
		svg.logo {
			margin-left: -4px;
            width: 91px;
    		transform: scale(.7);
			font-family: sans-serif;
			font-size: 28px;
			font-style: italic;
			font-weight: 600;
			-opacity: .75;
		}
		.center {
			position: absolute;
			width: 100%;
			top: ${topHeightPx}px;
			bottom: 0;
		}
		.preview {
			display: none;
			position: absolute;
			width: 100%;
			right: 0;
			top: 0;
			height: ${100 - docHeightPc}%;
		}
		.code {
			display: none;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			height: ${100 - docHeightPc}%;
		}
		.editor {
			width: 100%;
			height: 100%;
		}
		div.selected {
			display: block;
		}
		.doc {
			position: absolute;
			width: 100%;
			height: 50%;
			bottom: 0;
			background: #f6f6f6;
			padding: 10px;
			border-top: 1px solid rgba(0,0,0,.075);
		}
	</style>

	<!-- ******************************************************************* -->
	<!-- sidebar -->
	<!-- ******************************************************************* -->

	<style>
		.left {
			display: none;
			position: absolute;
			left: 0;
			width: ${leftWidthPx}px;
			top: 0;
			bottom: 0;
			color: ${fg2};
			background: ${bg2};
		}
		.left ul,
		.left ol {
			color: ${fg2};
			margin: 0;
		}
		.left li {
			user-select: none;
			cursor: default;
		}
		.left-section {
			list-style-type: none;
			margin: 0 0 0 -20px;
		}
		.left-item {
			margin: 0 0 0 -13px;
		}
		.left li.selected {
			color: #fff;
		}
	</style>

	<!-- ******************************************************************* -->
	<!-- responsiveness -->
	<!-- ******************************************************************* -->

	<style>
		.on-large {
			display: none;
		}
		@media (min-width: 768px) {
			.code {
				display: block;
				right: ${previewWidthPx}px;
			}
			.preview {
				display: block;
				width: ${previewWidthPx}px;
				border-left: ${bd1};
			}
			.no-large {
				display: none;
			}
			.on-large {
				display: initial;
			}
		}

		.on-xl {
			display: none;
		}
		@media (min-width: 1024px) {
			.left {
				display: block;
			}
			.main {
				left: ${leftWidthPx}px;
			}
			.no-xl {
				display: none;
			}
			.on-xl {
				display: initial;
			}
		}
	</style>

</lib>
