<lib :fg1="#456" :bg1="#fff" :bd1="rgba(0,0,0,.15)"
     :fg2="#ddd" :bg2="#456"
     :fg3="#f4f4f4" :bg3="${cssColorOffset(bg2, 50, .75)}"
     :topHeight="41px"
     :bottomHeight="50%"
     :leftWidth="240px"
     :editorWidth="60%"
>
	<style>
		body {
			font: 1em/1.5 system-ui, -apple-system, BlinkMacSystemFont,
				  Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans,
				  Helvetica Neue;
		    font-weight: 300;
			position: absolute;
			width: 100%;
			height: 100%;
			color: ${fg1};
			background: ${bg1};
			margin: 0;
			/* prevent rubber scroll effect */
			position: fixed;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		* {
			box-sizing: border-box;
		}
	</style>
	<style>
		.sidebar {
			position: absolute;
			left: 0;
			width: ${leftWidth};
			top: 0;
			bottom: 0;
			color: ${fg2};
			background: ${bg2};
			padding: 10px;
		}
	</style>
	<style>
		.toolbar {
			position: absolute;
			left: ${leftWidth};
			right: 0;
			top: 0;
			height: ${topHeight};
			line-height: ${int(topHeight) - 2}px;
			color: ${fg1};
			background: ${bg1};
			border-top: 1px solid rgba(0,0,0,.5);
			border-bottom: 1px solid ${bd1};
			overflow: hidden;
		}
		.toolbar-left {
			position: absolute;
			left: 0;
			width: ${editorWidth};
			top: 0;
			height: 100%;
			padding-left: 6px;
		}
		span.logo {
			vertical-align: -16%;
		}
		svg.logo {
			zoom: .70;
			font-family: sans-serif;
			font-size: 28px;
			font-style: italic;
			font-weight: 600;
			-opacity: .75;
		}
		.toolbar-right {
			position: absolute;
			right: 0;
			width: ${100 - int(editorWidth)}%;
			top: 0;
			height: 100%;
			padding-left: 5px;
		}
		.toolbar-right * {
			height: 100%;
			line-height: ${int(topHeight) - 2}px;
			margin-right: 8px;
		}
	</style>
	<style>
		.main {
			position: absolute;
			left: ${leftWidth};
			right: 0;
			top: ${topHeight};
			bottom: ${bottomHeight};
		}

		.editor {
			position: absolute;
			left: 0;
			width: ${editorWidth};
			height: 100%;
			background: ${bg1};
			border-right: 1px solid ${bd1};
		}

		.preview {
			position: absolute;
			width: ${100 - int(editorWidth)}%;
			right: 0;
			height: 100%;
			background: ${bg1};
		}
	</style>
	<style>
		.bottombar {
			position: absolute;
			left: ${leftWidth};
			right: 0;
			height: ${bottomHeight};
			bottom: 0;
			color: ${fg1};
			background: ${bg1};
			padding: 7px 10px;
			border-top: 1px solid ${bd1};
		}
	</style>
	<style>
		/*.sidebar {
			display: none;
		}
		body.MD > .sidebar {
			display: block;
		}*/
	</style>
</lib>
