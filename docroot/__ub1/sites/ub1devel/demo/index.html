<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ub1 Demo</title>
	<link rel="stylesheet" href="/res/font-awesome/css/font-awesome.min.css"/>
	<ub1-include href="style.htm"></ub1-include>
</head>
<body class="ub1-resize">
	<div class="left">
		Sidebar
	</div>

	<div class="main">
		<div class="top">
			<div class="toolbar-left">
				<ub1-include href="logo.htm"></ub1-include>
				Playground
			</div>
			<button class="toolbar-button no-large" style="float:right">
				<i class="fa fa-fw fa-eye"></i>
			</button>
			<button class="toolbar-button no-large" style="float:right">
				<i class="fa fa-fw fa-code"></i>
			</button>
			<button class="toolbar-button on-large" style="float:right">
				<i class="fa fa-fw fa-flip-horizontal fa-undo"></i>
			</button>
		</div>
		<div class="center ub1-resize">
			<div class="code">
				<div class="editor"></div>
			</div>
			<div class="preview"></div>
			<div class="doc"></div>
		</div>
	</div>

	<!-- https://ace.c9.io/#nav=embedding -->
	<script src="/res/ace-builds/src-min-noconflict/ace.js"></script>
	<script>
		window.addEventListener('load', function(ev) {
			var div = document.querySelector('.editor');
			editor = ace.edit(div);
			editor.setTheme("ace/theme/chrome");
			editor.session.setMode("ace/mode/php");
			editor.setOption('scrollPastEnd', .33);
	    });
	</script>
</body>
</html>
