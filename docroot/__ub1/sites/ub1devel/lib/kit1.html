<lib>

	<style :fg="#404040" :bg="#fff">
		body{
			font: 1em/1.5 system-ui, -apple-system, BlinkMacSystemFont,
				  Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans,
				  Helvetica Neue;
			color: ${fg};
			background: ${bg};
			-ms-flex-flow: column;
			-webkit-box-direction: normal;
			-webkit-box-orient: vertical;
			-webkit-box-sizing: border-box;
			-webkit-font-smoothing: antialiased;
			box-sizing: border-box;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			flex-flow: column;
			margin: 0;
			overflow-x: hidden;
			overflow-y: scroll;
		}
	</style>

	<ub1-define tag="k1-card:div" c_base="Card">
		<div class="Card-figure">
			<figure class="Image"></figure>
		</div>
		<div class="Card-body"><h3 class="Card-title">Card title</h3>
			<p>A basic card component with an image, title, description, and
				call to action. By default, the image is on top and full-width,
				but inside larger containers the image is positioned on the left
				with the rest of the content beside it.</p>
			<div class="IconActions">
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#thumb_up"></use>
				</svg>
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#insert_emoticon"></use>
				</svg>
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#favorite"></use>
				</svg>
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#insert_comment"></use>
				</svg>
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#insert_link"></use>
				</svg>
				<svg class="Icon Icon--inline">
					<use xmlns:xlink="http://www.w3.org/1999/xlink"
					     xlink:href="#share"></use>
				</svg>
			</div>
		</div>
	</ub1-define>

</lib>
