<lib :fg="#404040" :bg="#fff"
     :fg2="#ccc" :bg2="#3b3b3b"
     :fg3="#333" :bg3="#f5f5f5"
     :topHeightPx="${40}"
     :leftWidthPx="${240}"
     :bottomHeightPx="${300}"
>
	<style>
		body {
			font: 1em/1.5 system-ui, -apple-system, BlinkMacSystemFont,
				  Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans,
				  Helvetica Neue;
		    font-weight: 300;
			position: absolute;
			width: 100%;
			height: 100%;
			color: ${fg};
			background: ${bg};
			margin: 0;
			overflow-x: hidden;
			overflow-y: scroll;
		}
		* {
			box-sizing: border-box;
		}

		.kit1-sidebar {
			position: absolute;
			color: ${fg2};
			background: ${bg2};
			width: ${leftWidthPx}px;
			height: 100%;
		}
		.kit1-nav-header {
			padding: 28px 20px;
			border-bottom: 1px solid rgba(255,255,255,.1);
		}
		.kit1-nav-header-title {
			color: rgba(255,255,255,.8);
			font-size: 90%;
		    letter-spacing: .25em;
		    text-transform: uppercase;
    	}

		.kit1-toolbar {
    	    position: absolute;
			color: ${fg1};
			background: ${bg1};
			left: ${leftWidthPx}px;
			right: 0;
			top: 0;
			height: ${topHeightPx}px;
			border-bottom: 1px solid rgba(0,0,0,.15);
		}

    	.kit1-bottombar {
    	    position: absolute;
			color: ${fg3};
			background: ${bg3};
			left: ${leftWidthPx}px;
			right: 0;
			height: ${bottomHeightPx}px;
			bottom: 0;
			padding: 10px;
			border-top: 1px solid rgba(0,0,0,.1);
    	}
	</style>

	<ub1-define tag="kit1-sidebar:div" class="kit1-sidebar">
		<div class="kit1-nav-header">
			<span class="kit1-nav-header-title">${title}</span>
		</div>
	</ub1-define>

	<ub1-define tag="kit1-toolbar:div" class="kit1-toolbar">

	</ub1-define>

	<ub1-define tag="kit1-bottombar:div" class="kit1-bottombar">

	</ub1-define>

</lib>
