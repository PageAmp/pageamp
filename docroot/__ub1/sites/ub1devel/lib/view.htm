<lib>

	<ub1-define tag="view:div"
	            :x="0" :y="0" :w="100" :h="100" :col="black" :bg="red"
	            :ml="0" :mr="0" :mt="0" :mb="0"
	            s_left="${x}px" s_top="${y}px" s_width="${w}px" s_height="${h}px"
	            s_marginLeft="${ml != 0 ? ml + 'px' : null}"
	            s_marginRight="${mr != 0 ? mr + 'px' : null}"
	            s_marginTop="${mt != 0 ? mt + 'px' : null}"
	            s_marginBottom="${mb != 0 ? mb + 'px' : null}"
	            s_color="${col}" s_background="${bg}"
	/>

	<ub1-define tag="widget:view"
	            s_position="absolute"
	/>

</lib>
