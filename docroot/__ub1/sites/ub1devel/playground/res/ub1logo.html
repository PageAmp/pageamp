<html>
<head>
	<style>
		svg {
			font-family: sans-serif;
			font-size: 28px;
			font-style: italic;
			font-weight: 600;
		}
	</style>
</head>
<body :w="${98}" :h="${32}" :b="${4}"
      :x1="${0+b}" :x2="${w-b}" :m1="${6}" :m2="${.4}"
      :d1="${18}" :d2="${12}"
      :y1="${0+b}" :y2="${h/2}" :y3="${h-b}"
>
<svg>
	<polygon points="${x1},${y2} ${x1+d1+4.5},${y1-3} ${x2-d2-3},${y1-3} ${x2},${y2} ${x2-d1-4.5},${y3+3} ${x1+d2+3},${y3+3}"
	         style="fill:orange;"/>
	<polyline points="${x1+d2+m1},${y3+m2} ${x1+m1},${y2+m2} ${x1+d1+m1},${y1+m2}"
	          style="fill:none;stroke:rgba(255,255,255,.66);stroke-width:4px;"/>
	<polyline points="${x2-d2-m1},${y1-m2} ${x2-m1},${y2-m2} ${x2-d1-m1},${y3-m2}"
	          style="fill:none;stroke:rgba(255,255,255,.66);stroke-width:4px;"/>
	<text x="24" y="25" fill="white">ub</text>
	<text x="57" y="25" fill="white">1</text>
</svg>
</body>
</html>
