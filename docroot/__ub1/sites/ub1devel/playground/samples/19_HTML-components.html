<html>
<head>
	<style>
		body {font-family: sans-serif}
	</style>
</head>
<body>

	<ub1-define tag="lib-product:div" class="lib-product">
		<style>
			.lib-product {
				display: inline-block;
				padding: 5px;
				border: 1px solid #ddd;
				margin: 3px;
			}
		</style>
		<div><span>Name:</span> ${name}</div>
		<div><span>Price:</span> ${price}</div>
	</ub1-define>

	<lib-product :name="Thingy" :price="1€"/>
	<lib-product :name="Widget" :price="2€"/>

</body>
</html>
