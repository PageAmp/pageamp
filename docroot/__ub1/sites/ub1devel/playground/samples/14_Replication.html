<html>
<head>
	<style>
		body {font-family: sans-serif}
	</style>
</head>
<body>
	<ub1-dataset :name="dset">
		<json>[{
			"name": "John Smith",
			"phone": "617-536-7855"
		}, {
			"name": "Dan Jackson",
			"phone": "636-517-5758"
		}]</json>
	</ub1-dataset>

	<table :datapath="dset:/root">
		<tr :foreach="item">
			<td>$data{@name}</td>
			<td>&bull; tel: $data{@phone}</td>
		</tr>
	</table>
</body>
</html>
