<lib>
	<link rel="stylesheet" href="/res/font-awesome/css/font-awesome.min.css"/>
	<style :toolbarHeight="${40}"
	       :leftWidth="200px"
	       :leftBottomHeight="${0}"
	       :rightWidth="300px"
	       :topHeightPercent="54"
	       :bg="#f0f0f0"
	       :bCol="#ccc">

		body {
			font-family: "Helvetica Neue", sans-serif;
			font-size: 14px;
			margin: 0;
			/* prevent rubber scroll effect */
			position: fixed;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
			*, *:before, *:after {
			box-sizing: border-box;
		}
		.toolbar {
			position: absolute;
			color: #f8f8f8;
			background: #000;
			width: 100%;
			height: ${toolbarHeight}px;
			line-height: ${toolbarHeight}px;
			padding: 0 10px 0 15px;
		}
		.toolbar div {
			position: absolute;
			height: ${toolbarHeight}px;
			line-height: ${toolbarHeight}px;
			font-size: 15px;
		}
		.toolbar button {
			float: right;
			height: 100%;
			width: 44px;
			font-size: ${toolbarHeight / 2.3}px;
			color: #fff;
			background: transparent;
			padding: 0 10px;
			border: 0;
			outline: none;
		}
		.toolbar button:active {
			color: #000;
			background: #fff;
		}
		svg.logo {
			display: inline-block;
			margin-top: 10px;
			zoom: .75;
			font-family: sans-serif;
			font-size: 28px;
			font-style: italic;
			font-weight: 600;
		}
		.main {
			position: absolute;
			top: ${toolbarHeight}px;
			bottom: 0;
			width: 100%;
		}
		.left-bar {
			position: absolute;
			width: ${leftWidth};
			height: 100%;
			font-size: 15px;
			font-weight: 300;
			color: #fff;
			background: ${cssColorOffset('#abc', -70, 1.25)};
			border-right: 0px solid ${cssColorOffset('#abc', 0)};
		}
		.left-bar ol > li {
			color: rgba(255,255,255,.66);
			padding: 4px 0;
		}
		.left-bar ol > li > span {
			line-height: 15px;
			color: rgba(255,255,255,.66);
			text-decoration: none;
			padding: 6px 0;
		}
		.left-bar ol > li > span.selected {
			color: #fff;
			font-weight: 500;
			cursor: default;
		}
		.left-top {
			position: absolute;
			width: 100%;
			top: 0;
			bottom: ${leftBottomHeight}px;
			overflow: scroll;
		}
		.left-bottom {
			display: ${leftBottomHeight > 0 ? 'block' : 'none'};
			position: absolute;
			width: 100%;
			bottom: 0;
			height: ${leftBottomHeight}px;
			color: rgba(255,255,255,.66);
			line-height: ${leftBottomHeight - 1}px;
			padding: 0 15px;
			border-top: 1px solid rgba(255,255,255,.33);
		}
		.center {
			position: absolute;
			left: ${leftWidth};
			right: 0;
			height: 100%;
		}
		.center-top {
			position: absolute;
			width: 100%;
			height: ${topHeightPercent}%;
		}
		.bottom-bar {
			position: absolute;
			width: 100%;
			height: ${100 - topHeightPercent}%;
			bottom: 0;
			padding: 0 15px;
			background: ${cssColorOffset('#ededed', 13)};
			border-top: 1px solid ${bCol};
			overflow: scroll;
		}
		.form {
			position: absolute;
			width: 55%;
			height: 100%;
		}
		.editor {
			position: absolute;
			width: 100%;
			height: 100%;
			display: none;
		}
		.submit {
			position: absolute;
			color: #fff;
			background: transparent;
			font-size: ${toolbarHeight / 2.3}px;
			right: -${toolbarHeight + 1}px;
			width: ${toolbarHeight}px;
			top: -${toolbarHeight}px;
			height: ${toolbarHeight}px;
			border: 0;
			outline: none;
			z-index: 1;
		}
		.submit:active {
			color: #444;
			background: #fff;
		}
		.view {
			position: absolute;
			border: 0;
			border-left: 1px solid ${bCol};
			width: 45%;
			right: 0;
			height: 100%;
		}
		.link {
			color: blue;
			text-decoration: underline;
			cursor: pointer;
		}
		.link.selected {
			font-weight: bold;
			text-decoration: none;
		}
		/* markdown styles */
		em {
			font-size: 95%;
		}
		code {
			font-size: 90%;
			background: ${cssColorOffset('#ffd', 20, 1.5)};
			border: 1px solid ${cssColorOffset('#ffd', -40, 1.5)};
			background: ${cssColorOffset('#ffd', 30, 2)};
			border: 1px solid ${cssColorOffset('#ffd', -30, 1)};
			border-radius: 3px;
			padding: 1px 4px;
		}
		pre {
			background: #fff;
			border: 1px solid #d8d8d8;
			border-radius: 5px;
			padding: 2px;
		}
		pre code {
			background: transparent;
			padding: 0;
			border: 0;
			opacity: 0;
			line-height: 15px;
		}
		pre .ace_scroller {
			padding: 1px 0;
		}
		pre.ace_editor {
			background: #fff;
		}
		li {
			margin-bottom: 3px;
		}
		hr {
			border: 0;
			border-bottom: 1px solid #ccc;
		}
		/* dialog */
		.modal-background {
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5);
			z-index: 10;
		}
		.modal-dialog {
			position: absolute;
			left: 25%;
			right: 25%;
			top: 25%;
			bottom: 25%;
			min-height: 250px;
			background: #fff;
			padding: 0 20px;
			border: 1px solid rgba(0,0,0,.5);
			border-radius: 3px;
		}
		.mail-form {
			position: absolute;
			left: 20px;
			width: auto;
			right: 20px;
			top: 0;
			height: auto;
			bottom: 70px;
		}
		.mail-form > * {
			position: relative;
			height: 30px;
			font-size: 17px;
			outline: none;
		}
		.mail-form > input, .mail-form > textarea {
			margin-top: 20px;
			font-size: 15px;
		}
		.mail-form > div {
			margin-top: 20px;
			height: 20px;
		}
		.mail-form > input {
			width: 100%;
			padding: 0;
			border: 0;
			border-bottom: 1px solid ${bCol};
		}
		.mail-form > textarea {
			position: absolute;
			width: 100%;
			top: 90px;
			height: auto;
			bottom: 0;
			padding: 0;
			border: 0;
		}
		.dialog-header {
			height: 30px;
			line-height: 30px;
		}
		.dialog-footer {
			position: absolute;
			left: 20px;
			width: auto;
			right: 20px;
			height: 30px;
			bottom: 20px;
		}
		.dialog-footer > button {
			float: right;
			font-size: 14px;
			height: 30px;
			background: #f8f8f8;
			border: 1px solid ${bCol};
			margin-left: 15px;
			outline: none;
		}
		.dialog-footer > button:active {
			color: #fff;
			background: ${cssColorOffset('#abc', -70, 1.25)};
			border: 1px solid ${cssColorOffset('#abc', -70, 1.25)};
		}
	</style>
</lib>
